<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6B21A8">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Track Moona Hoshinova's live streams, recent videos, and social media updates in real-time">
    <meta name="keywords" content="Moona Hoshinova, hololive, vtuber, live status">
    
    <!-- Open Graph Meta Tags (Facebook, Discord, etc) -->
    <meta property="og:title" content="MooNAROH Beta - Moona Activity Tracker">
    <meta property="og:description" content="Track Moona Hoshinova's live streams, recent videos, and social media updates in real-time">
    <meta property="og:image" content="https://i.ytimg.com/vi/stmZAThUl64/maxresdefault.jpg">
    <meta property="og:url" content="http://beta.moonaroh.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MooNAROH - Moona Activity Tracker">
    <meta name="twitter:description" content="Track Moona Hoshinova's live streams, recent videos, and social media updates in real-time">
    <meta name="twitter:image" content="https://i.ytimg.com/vi/stmZAThUl64/maxresdefault.jpg">
    
    <title>MooNAROH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            background-color: #7C3AED;
            position: relative;
            overflow-x: hidden;
        }

        /* Add sparkle styles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(253, 224, 71, 0.8); /* Increased opacity */
            pointer-events: none;
            animation: sparkle-animation 3s linear infinite;
            box-shadow: 0 0 5px #FDE047, /* Inner glow */
                        0 0 10px #FDE047, /* Middle glow */
                        0 0 15px #FDE047; /* Outer glow */
        }

        @keyframes sparkle-animation {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2); /* Larger scale */
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0);
            }
        }

        @media (max-width: 640px) {
            .content-container {
                padding-left: 0;
                padding-right: 0;
            }
            .time-counter {
                font-size: 1.125rem;
            }
        }
        .grid-item {
            background-color: #9333EA;
            border-color: #EAB308;
        }
        .grid-item:hover {
            border-color: #FDE047;
        }
    </style>

    <script>
        function createSparkles() {
            // Create 3 sparkles at once
            for (let i = 0; i < 3; i++) {
                const body = document.body;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position
                sparkle.style.left = Math.random() * windowWidth + 'px';
                sparkle.style.top = Math.random() * windowHeight + 'px';
                
                // Random size (2-4px)
                const size = 2 + Math.random() * 2;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                
                body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }

        // Create sparkles more frequently (every 50ms)
        setInterval(createSparkles, 50);
    </script>
</head>
<body class="bg-purple-700 min-h-screen flex flex-col text-yellow-100">
    <div class="content-container w-full max-w-full mx-auto p-4 md:p-6 flex-grow">
        <div class="mb-4 md:mb-6 text-center px-4">
            <h1 class="text-2xl md:text-4xl font-bold text-yellow-300 mb-2">MooNAROH</h1>
            <p class="text-base md:text-xl text-yellow-100 mb-4 max-w-full whitespace-normal break-words">
                <b>Moo</b>na <b>N</b>otices & <b>A</b>nnouncements:<br class="md:hidden"> 
                <b>R</b>ealtime <b>O</b>bservational <b>H</b>ub
            </p>
            <div class="bg-purple-600 border-2 border-yellow-500 rounded-lg p-3 md:p-4 inline-block">
                <p class="text-sm md:text-lg text-yellow-100 mb-1">Elapsed time since Moona was last seen</p>
                <p class="text-lg md:text-2xl font-mono font-bold text-yellow-300 time-counter" id="timeCounter">Loading...</p>
            </div>
        </div>
        <div id="liveStatus"></div>
    </div>

    </footer>

    <script type="module" src="script.js"></script>
</body>
